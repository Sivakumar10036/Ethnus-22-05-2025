<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <h1 style="text-align:center;">Doctor Appointment Form</h1>
    <hr>
    <div style="display: flex; justify-content: center;">
        <div>
            <img src="https://media.istockphoto.com/id/1406496671/photo/psychiatrist-or-professional-psychologist-counseling-or-therapy-session-to-male-patients.jpg?s=612x612&w=0&k=20&c=8hA0uzGJoMWohJWEtNUgNemRHawAR5Sw2frrEwW_ldY="
                height="500px" width="500px">
        </div>
        <div style="margin-left: 30px;">
            <form>
                <label>Appointment Date:</label>
                <input type="date"><br><br>

                <label>Appointment Time:</label>
                <input type="time"><br><br>

                <label>Name:</label>
                <input type="text" placeholder="First">

                <input type="text" placeholder="Last"><br><br>
                <label>Gender:</label>

                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female<br><br>

                <label>Phone:</label>
                <input type="number" placeholder="Enter phone"><br><br>

                <label>Address:</label>
                <input type="text" placeholder="City">
                <input type="text" placeholder="State"><br><br>

                <label>Your Query:</label><br>
                <textarea rows="3" cols="30" placeholder="Enter your query"></textarea><br><br>

                <label>Appointment Type: Select which Appointment type(s) You require</label><br>
                <label>
                    <input type="checkbox"> Cervix checkup<br>
                    <input type="checkbox"> Heart checkup<br>
                    <input type="checkbox"> Eye check-up<br>
                    <input type="checkbox"> Hearing Test<br><br>
                </label>

                <input type="submit" value="Send">
                <br><br>
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>
</body>

</html>
